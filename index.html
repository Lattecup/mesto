<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <!--Шапка-->
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="content">
    <!--Секция profile-->
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить фотографию"></button>
    </section>
    <!--Секция cards-->
    <section class="cards">
        <article class="card">
          <img src="./images/elements-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__content">
            <h2 class="card__caption">Гора Эльбрус</h2>
            <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elements-kappadokiya.jpg" alt="Шары в Каппадокии" class="card__image">
          <div class="card__content">
            <h2 class="card__caption">Шары в Каппадокии</h2>
            <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elements-kamchatka.jpg" alt="Закат на Камчатке" class="card__image">
          <div class="card__content">
            <h2 class="card__caption">Закат на Камчатке</h2>
            <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elements-himalayas.jpg" alt="Гималаи" class="card__image">
          <div class="card__content">
            <h2 class="card__caption">Гималаи</h2>
            <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elements-makovoe-pole.jpg" alt="Маковое поле" class="card__image">
          <div class="card__content">
            <h2 class="card__caption">Маковое поле</h2>
            <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elements-iceland-northen-lights.jpg" alt="Северное сияние в Исландии" class="card__image">
          <div class="card__content">
            <h2 class="card__caption">Северное сияние Исландии</h2>
            <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
          </div>
        </article>
    </section>
  </main>
  <!--Подвал-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <!--Popup-->
  <article class="popup">
    <div class="popup__container">
      <form class="form" name="editProfile">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input type="text" class="form__input form__input_type_title" name="nameInput">
          <input type="text" class="form__input form__input_type_subtitle" name="jobInput">
          <button type="submit" class="form__submit-button">Сохранить</button>
        </fieldset>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </form>
    </div>
  </article>
  <script src="./scripts/index.js"></script>
</body>
</html>

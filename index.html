<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <!--Шапка-->
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="content">
    <!--Секция profile-->
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить фотографию"></button>
    </section>
    <!--Секция cards-->
    <section class="cards">
    </section>
  </main>
  <!--Подвал-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <!--Popup-->
  <article class="popup popup__edit-profile">
    <div class="popup__container">
      <form class="form form__edit-profile" name="edit-profile">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input type="text" class="form__input form__input_type_title" name="name-input" placeholder="Введите имя">
          <input type="text" class="form__input form__input_type_subtitle" name="job-input" placeholder="Введите профессию">
          <button type="submit" class="form__submit-button">Сохранить</button>
        </fieldset>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </form>
    </div>
  </article>

  <article class="popup popup__add-card">
    <div class="popup__container">
      <form class="form form__add-card" name="add-card">
        <h2 class="form__heading">Новое место</h2>
        <fieldset class="form__fieldset">
          <input type="text" class="form__input form__input_type_place" name="place-input" placeholder="Название">
          <input type="url" class="form__input form__input_type_link" name="link-input" placeholder="Ссылка на картинку">
          <button type="submit" class="form__submit-button">Создать</button>
        </fieldset>
        <button type="button" class="popup__close-button" aria-label="Создать"></button>
      </form>
    </div>
  </article>

  <article class="popup popup__show-image">
    <div class="popup__figure-container">
      <figure class="popup__figure">
        <img src="" alt="Изображение" class="popup__image">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    </div>
  </article>

  <template id="card-template">
    <article class="card">
      <button type="button" class="card__remove-button"></button>
      <img src="" alt="Изображение" class="card__image">
      <div class="card__content">
        <h2 class="card__caption"></h2>
        <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>

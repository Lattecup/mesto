<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <!--Шапка-->
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="content">
    <!--Секция profile-->
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <!--Секция elements-->
    <!--Можно оставить так? Или лучше списком или через тег <figure>? ;-) -->
    <section class="elements">
        <div class="element">
          <img src="./images/elements-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__content">
            <h2 class="element__caption">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elements-kappadokiya.jpg" alt="Шары в Каппадокии" class="element__image">
          <div class="element__content">
            <h2 class="element__caption">Шары в Каппадокии</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elements-kamchatka.jpg" alt="Закат на Камчатке" class="element__image">
          <div class="element__content">
            <h2 class="element__caption">Закат на Камчатке</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elements-himalayas.jpg" alt="Гималаи" class="element__image">
          <div class="element__content">
            <h2 class="element__caption">Гималаи</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elements-makovoe-pole.jpg" alt="Маковое поле" class="element__image">
          <div class="element__content">
            <h2 class="element__caption">Маковое поле</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/elements-iceland-northen-lights.jpg" alt="Северное сияние в Исландии" class="element__image">
          <div class="element__content">
            <h2 class="element__caption">Северное сияние Исландии</h2>
            <button class="element__like-button"></button>
          </div>
        </div>
    </section>
  </main>
  <!--Подвал-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <!--Popup-->
  <div class="popup">
    <div class="popup__container">
      <form class="form">
        <h2 class="form__heading">Редактировать профиль</h2>
        <fieldset class="form__fieldset">
          <input type="text" class="form__input form__input_text_type_title">
          <input type="text" class="form__input form__input_text_type_subtitle">
          <button class="form__submit-button">Сохранить</button>
        </fieldset>
        <button class="popup__close-button"></button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
